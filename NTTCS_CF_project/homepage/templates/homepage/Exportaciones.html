{% extends "base.html" %}

{% block titulo %} Exportaciones {% endblock %}

{% block contenido %}

<!-- Contenedor de la pÃ¡gina  -->



<div class="rowTitulo">
<!-- Titulo con el nombre del assessment -->
    <div class="cajaTitulo">
        <h1>EXPORTACIONES</h1>
    </div>
</div>

<div class="rowTitulo">
    <div class="cajaSeleccionAsssessment">
        <div class="tarjeta">

            <!-- Titulo de la pagina del contenido -->
            <div class="tituloTarjeta">
                <div class="cuadrotexto">
                    Exportar Assessment
                </div>
            </div>

            <!-- formulario Creacion de la tarjeta de contenido -->
            <form class="textoTarjeta" method="post">
                {% csrf_token %}
                <div class="cajaTextoSeleccionAssesment contenidoAbajo">
                    <div class="margenArriba">
                        <label> Seleccione un Assessment</label>
                    </div>
                </div>
                <!-- seleccion del assessment para generar el fichero de exportacion -->
                <div class="cajaTextoSeleccionAssesment">
                    <div class="cajaSelectorCentrado margenAbajo">
                        <select  class="selectpicker" data-width="100%" aria-label="Default select example" data-live-search="true"   id="selector1" name="selector1">
                            <option value="None">--- No Seleccionado ---</option>
                            {% for ids in assess %}
                            <option value="{{ids.id_assessment}}">{{ids.id_assessment}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- Section botones por tipo de formato -->
                <div class="rowExport">
                    <div class=" btnGroupInformes" >
                        <div class="cajaBotonExportacion" >
                            <button class="btn btn-success btn-block"  type="submit" name="excel" value="excel"><i class="bi bi-file-earmark-spreadsheet"></i> Excel </button>
                        </div>
                        <div class="cajaBotonExportacion" >
                            <button disabled class="btn btn-primary btn-block"  type="submit" name="word" value="word"><i class="bi bi-file-earmark-word"></i> Word </button>
                        </div>
                        <div class="cajaBotonExportacion" >
                            <button class="btn btn-secondary btn-block" type="submit" name="csv" value="csv"> <i class="bi bi-filetype-csv"></i> CSV </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>




{% endblock %}
