{% load static %}

<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static '/css/ass.css' %}" />
    <link rel="stylesheet" href="{% static '/css/estilos.css' %}" />

    <!-- Enlace con bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <!-- Enlace con jodit (usado para editor de texto)  -->
    <link rel="stylesheet" href="https://unpkg.com/jodit@4.0.0-beta.24/es2021/jodit.min.css"/>
    <script src="https://unpkg.com/jodit@4.0.0-beta.24/es2021/jodit.min.js"></script>


    <title>{% block titulo %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static '/images/logo_NTTCS_CF.jpg' %}" />
</head>
<body>

    <div class="pagina">
        <div class="contenido" style="width:100%;">
            <div class="rowTitulo">
                <!-- Titulo con el nombre del assessment -->
                <div class="cajaTitulo">
                    <h1>{{user.username}} actualice su contraseña</h1>
                </div>
            </div>

            <div class="rowTitulo">
                <div class="cajaSeleccionAsssessment">
                    <div class="tarjeta">
                        <div class="tituloTarjeta">
                            <div class="cuadrotexto">
                                Actualizar contraseña
                            </div>
                        </div>
                        <div class="textoTarjeta" >

                            <form class="textoTarjeta" method="post">
                                {% csrf_token %}

                                <div class="cajaTextoSeleccionAssesment contenidoAbajo">
                                    <div class="margenArriba">
                                        <label> Introduzca la contraseña actual</label>
                                    </div>
                                </div>

                                <div class="cajaTextoSeleccionAssesment">
                                    <div class="cajaSelectorCentrado margenAbajo">
                                        <input style="height:100%; width:100%; border-radius:5px;" type="password" name="password" id="password">
                                    </div>
                                </div>

                                <div class="cajaTextoSeleccionAssesment contenidoAbajo">
                                    <div class="margenArriba">
                                        <label> Introduzca la nueva contraseña para el usuario</label>
                                    </div>
                                </div>

                                <div class="cajaTextoSeleccionAssesment">
                                    <div class="cajaSelectorCentrado margenAbajo">
                                        <input style="height:100%; width:100%; border-radius:5px;" type="password" name="passwordModificar" id="passwordModificar">
                                    </div>
                                </div>

                                <div class="cajaTextoSeleccionAssesment contenidoAbajo">
                                    <div class="margenArriba">
                                        <label> Introduzca de nuevo la contraseña para el usuario</label>
                                    </div>
                                </div>

                                <div class="cajaTextoSeleccionAssesment">
                                    <div class="cajaSelectorCentrado margenAbajo">
                                        <input style="height:100%; width:100%; border-radius:5px;" type="password" name="password2Modificar" id="password2Modificar">
                                    </div>
                                </div>

                                <div class="cajaBotonModificar">
                                    <div class="cajaBotonModificar ">
                                        <button class="btn btn-outline-secondary btn-lg btn-block" type="submit" id="boton1" name="boton1" value="btn1"><i class="bi bi-pen"></i> Modificar </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        {% if messages %}
            {% for message in messages %}
                {% if message.tags %}
                    <script type="text/javascript">
                        setTimeout(() => {
                            window.alert("{{ message }}")
                        }, 100);
                    </script>
                {% endif %}

            {% endfor %}
        {% endif %}

        <script type="text/javascript">

            $(function() {
                $('select').selectpicker();
            });

        </script>

        <!-- script de javascript de funcion para mostar mensaje guardar el assesment -->
        <script type="text/javascript">
            function clicked(form) {
               if (confirm('¿Seguro que quiere borrar el usuario {{seleccion.username}}?')) {
                   form.submit();
               } else {
                   return false;
               }
            }
        </script>
    </div>
</body>
</html>
